<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            display: block;
        }
        html,body,div,canvas{
            padding: 0;
            margin: 0;
            z-index: -1;
        }
        #canvas{
            position: absolute;
            top: 0;
            left: 0;
            background-color: #040c30;
        }
        #animationBg{
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="animationBg">
    <canvas id="canvas"></canvas>
    <div id="canvasContainer"></div>
</div>
<script src="../js/lib/old-three.min.js"></script>
<script>
    const animationBg = document.getElementById('animationBg');
    animationBg.style.width = window.innerWidth + 'px';
    animationBg.style.height = window.innerHeight + 'px';

    let SEPARATION = 100,
        AMOUNTX = 50,
        AMOUNTY = 50;
    let container;
    let camera, scene, renderer;
    let particles, particle, count = 0;
    let mouseX = 0,
        mouseY = 0;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    init();
    animate();

    function init() {
        container = document.getElementById('canvasContainer');
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 1000;
        camera.scale.z = 1.2;
        camera.scale.y = 1.2;
	    scene = new THREE.Scene();
        particles = new Array();
        let PI2 = Math.PI * 2;
	    const material = new THREE.ParticleCanvasMaterial({
            color: "#aadbec",
            program: function(cxt) {
	            const grd = cxt.createRadialGradient(0,0,0,0,0,0.2);
	            grd.addColorStop(0,"#117fa6");
	            grd.addColorStop(1,"transparent");

	            const grdOuter = cxt.createRadialGradient(0,0,0,0,0,0.1);
	            grdOuter.addColorStop(0,"rgba(150,250,250,0.8)");
	            grdOuter.addColorStop(1,"transparent");

	            cxt.beginPath();
	            cxt.fillStyle = grd;
	            cxt.arc(0,0,.2,0,PI2,true);
	            cxt.fill();

	            cxt.beginPath();
	            cxt.fillStyle = grdOuter;
	            cxt.arc(0, 0, .3, 0, PI2, true);
	            cxt.fill();
            }
        });
        let i = 0;
        for (let ix = 0; ix < AMOUNTX; ix++) {
            for (let iy = 0; iy < AMOUNTY; iy++) {
                particle = particles[i++] = new THREE.Particle(material);
                particle.position.x = ix * SEPARATION - ((AMOUNTX * SEPARATION) / 2);
                particle.position.z = iy * SEPARATION - ((AMOUNTY * SEPARATION) / 2);
	            scene.add(particle);
            }
        }
        renderer = new THREE.CanvasRenderer();
	    renderer.setClearColor("#040c30",0);
        renderer.setSize(window.innerWidth, window.innerHeight);
	    container.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        windowHalfX = window.innerWidth / 4;
        windowHalfY = window.innerHeight / 2;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

	    animationBg.style.width = window.innerWidth + 'px';
	    animationBg.style.height = window.innerHeight + 'px';
    }

    function onDocumentMouseMove(event) {
        mouseX = event.clientX - windowHalfX;
        mouseY = event.clientY - windowHalfY;
    }

    function onDocumentTouchStart(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseX = event.touches[0].pageX - windowHalfX;
            mouseY = event.touches[0].pageY - windowHalfY;
        }
    }

    function onDocumentTouchMove(event) {
        if (event.touches.length === 1) {
            event.preventDefault();
            mouseX = event.touches[0].pageX - windowHalfX;
            mouseY = event.touches[0].pageY - windowHalfY;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }

    function render() {
        camera.position.x += (mouseX - camera.position.x) * .05 ;
        camera.position.y += (-mouseY - camera.position.y) * .05;
        camera.lookAt(scene.position);
        let i = 0;
        for (let ix = 0; ix < AMOUNTX; ix++) {
            for (let iy = 0; iy < AMOUNTY; iy++) {
                particle = particles[i++];
                particle.position.y = (Math.sin((ix + count) * 0.3) * 50) + (Math.sin((iy + count) * 0.5) * 50) - 1000;
                particle.scale.x = particle.scale.y = particle.scale.z = (Math.sin((ix + count) * 0.3) + 1) * 50 + (Math.sin((iy + count) * 0.5) + 1) * 50;
            }
        }

        renderer.render(scene, camera);
        count += 0.05;
    }
</script>
<script>
	function drawComet(id, starNum, tailLength) {
		let af;
		const numLasers = starNum;
		const tail = tailLength;
		const canvas = document.getElementById(id);
		const ctx = canvas.getContext("2d");
		const createLasers = n => {
			const lasers = [];
			for (let i = 0; i < n; ++i) {
				lasers.push({
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					s: Math.random() * 2 + 1
				});
			}
			return lasers;
		};
		const renderLaser = l => {
			// const grad = ctx.createLinearGradient(l.x, l.y, l.x, l.y + tail);
			const grad = ctx.createRadialGradient(l.x, l.y+10 , 0, l.x, l.y, 2 + tail);
			const a = 1 - (canvas.height - l.y) / canvas.height * 0.8;
			grad.addColorStop(0, `rgba(170,220,230,${a})`);
			grad.addColorStop(1, "rgba(170,220,230,0)");
			ctx.strokeStyle = grad;
			ctx.beginPath();
			ctx.moveTo(l.x, l.y);
			ctx.lineCap="round";
			ctx.lineWidth = 4;
			ctx.lineTo(l.x, l.y + tail);
			ctx.stroke();
		};
		const updateLaser = l => {
			l.y -= l.s;
			if (l.y < -tail) {
				l.y = canvas.height;
			}
		};
		const render = lasers => {
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle="#040929";
			for (let l of lasers) {
				renderLaser(l);
				updateLaser(l);
			}
			af = requestAnimationFrame(() => render(lasers));
		};
		const init = () => {
			cancelAnimationFrame(af);
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			render(createLasers(numLasers));
		};
		window.onresize = init;
		init();
	}
	drawComet('canvas', 20, 100)
</script>
</body>
</html>
