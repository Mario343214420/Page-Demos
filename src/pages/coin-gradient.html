<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grad {
            width: 100px;
            height: 100px;
            animation: rotate linear 2s infinite;
            transition: all ease-in-out 0.4s;
        }
        @keyframes rotate {
            0% {
                background: conic-gradient(red 0%, yellow 25%, green 50%, blue 75%, red 100%);
            }
            33% {
                background: conic-gradient(blue 0%, red 25%, yellow 50%, green 75%, blue 100%);
            }
            66% {
                background: conic-gradient(green 0%, blue 25%, red 50%, yellow 75%, green 100%);
            }
            100% {
                background: conic-gradient(yellow 0%, green 25%, blue 50%, red 75%, yellow 100%);
            }
        }
    </style>
</head>
<body>
<div id="grad"></div>
</body>
</html>
