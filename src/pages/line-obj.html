<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: #eee;
    }
  </style>
</head>
<body>
<script type="module">
	import * as THREE from '../js/lib/three/build/three.module.js'
	class ThreeWeb{
		constructor(obj, options){
			return obj
    }
    plane = new THREE.PlaneGeometry( 500, 500, 1, 1 );
		material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
    // point = new THREE.Points(this.plane)
    scene = new THREE.Scene()
    camera = new THREE.PerspectiveCamera(75, window.innerWidth, window.innerHeight, 0.1, 1000)
    renderer = new THREE.WebGLRenderer({antialias: true})
    group = new THREE.Group()
  }
  const ThreeBase = new ThreeWeb()
  ThreeBase.scene.background = new THREE.Color(200,200,200)
  const plane = new THREE.Mesh(ThreeBase.plane, ThreeBase.material)
	plane.rotation.y = -0.5*Math.random()
	console.log(ThreeBase.camera)
	ThreeBase.camera.zoom = 2
	ThreeBase.group.add(plane)
  ThreeBase.scene.add(ThreeBase.group)
	ThreeBase.renderer.setSize(window.innerWidth,window.innerHeight)
	ThreeBase.renderer.render(ThreeBase.scene, ThreeBase.camera)
  const dom = ThreeBase.renderer.domElement
	document.body.appendChild(dom)
	console.log(ThreeBase)
	const renderGeo = () => {
	  ThreeBase.renderer.render(ThreeBase.scene, ThreeBase.camera)
    requestAnimationFrame(renderGeo)
  }
	renderGeo()
</script>
</body>
</html>
