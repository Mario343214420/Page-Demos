<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        body{
            background-color: #fff;
        }
        #app{
            background-color: #001133;
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="cvsBox">
        <canvas id="cvs"></canvas>
    </div>
</div>
<script>
document.getElementById('app').style.height = window.innerHeight + 'px';
let count = -200;
const render = () => {
	const cvs = document.getElementById('cvs');
	cvs.width = 1200;
	cvs.height = window.innerHeight;
	const cxt = cvs.getContext('2d');
	count < 300 ? count+= 5 : count = -300;
	let grd1 = cxt.createRadialGradient(600+count*30,50+count,0,600+count*30,50+count,1200);
	grd1.addColorStop(1,"rgba(0,50,90,1)");
	grd1.addColorStop(.8,"rgba(100,220,230,1)");
	grd1.addColorStop(0,"rgba(100,220,230,0)");

	let grd2 = cxt.createRadialGradient(600+count/10,550+count/10,0,600+count/10,550+count/10,1200);
	grd2.addColorStop(1,"rgba(0,50,90,1)");
	grd2.addColorStop(.8,"rgba(100,220,230,1)");
	grd2.addColorStop(0,"rgba(100,220,230,0)");

	cxt.beginPath();
	cxt.moveTo(1000,0);
	cxt.lineWidth = 40;
	// cxt.lineCap = 'round';
	cxt.strokeStyle = grd1;
	cxt.lineTo(1100,cvs.height);
	cxt.closePath();
	cxt.stroke();

    cxt.beginPath();
	cxt.moveTo(0,0);
	cxt.lineWidth = 20;
	// cxt.lineCap = 'round';
	cxt.strokeStyle = grd1;
	cxt.lineTo(1200,100);
	cxt.closePath();
	cxt.stroke();

    cxt.beginPath();
	cxt.moveTo(0,cvs.height - 500);
	cxt.lineWidth = 30;
	cxt.lineCap = 'square';
	cxt.strokeStyle = grd1;
	cxt.lineTo(1000,cvs.height);
	cxt.closePath();
	cxt.stroke();

    cxt.beginPath();
	cxt.moveTo(0,cvs.height - 500);
	cxt.lineWidth = 30;
	cxt.lineCap = 'square';
	cxt.strokeStyle = grd1;
	cxt.lineTo(1000,cvs.height);
	cxt.closePath();
	cxt.stroke();

	requestAnimationFrame(() => render())
};
const animate = () => {
	requestAnimationFrame(animate);
    render()
}
const init = () => {render()};
init()
</script>
</body>
</html>
