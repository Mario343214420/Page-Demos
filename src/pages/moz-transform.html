<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #app{
      position: absolute;
      top: 50%;
      left: 50%;
      /*transform: translate(-50%,-50%);*/
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      transform-style: preserve-3d;
      transform: translate(-50%,-50%) rotateX(-60deg) rotateZ(0.5turn);
      animation: rotate linear infinite 4s;
    }
    .inner{
      background-color: #00bff7;
      transform-style: preserve-3d;
      animation: rotate-inner linear infinite 4s;

    }
    @keyframes rotate {
      0% { transform: translate(-50%,-50%) rotateX(-60deg) rotateZ(0); }
      50% { transform: translate(-50%,-50%) rotateX(-60deg) rotateZ(0.5turn) }
      100% { transform: translate(-50%,-50%) rotateX(-60deg) rotateZ(1turn) }
    }
    @keyframes rotate-inner {
      0% { transform: rotateZ(0) rotateX(60deg); }
      100% { transform: rotateZ(-1turn) rotateX(60deg)}
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="inner">旋转子dom</div>
  </div>
  <script>
    let dom = document.getElementById('app')
    let a = {a:1}
    let b = a
    a.a++
    console.log(b,a);
  </script>
</body>
</html>
