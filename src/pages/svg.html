<!DOCTYPE html>

  <style>
    .svg-border-animation {
      position: absolute;
      width: 320px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hover-text {
      position: absolute;
      line-height: 60px;
      width: 320px;
      top: 0;
      color: #333;
      font-size: 28px;
      text-align: center;
      cursor: pointer;
    }

    .shape {
      fill: transparent;
      stroke-width: 4px;
      stroke: #333;
      stroke-dasharray: 160,520;
      stroke-dashoffset: -460;
    }

    .svg-border-animation:hover .hover-text {
      transition: 0.5s;
      color: #3F51B5;
    }

    .svg-border-animation:hover .shape {
      -webkit-animation: draw 0.5s linear forwards;
      animation: draw 0.5s linear forwards;
    }

    @keyframes draw {
      0% {
        stroke-dasharray: 160,520;
        stroke-dashoffset: -460;
        stroke-width: 4px;
      }
      100% {
        stroke-dasharray: 760;
        stroke-dashoffset: 0;
        stroke-width: 2px;
        stroke: #3F51B5;
      }
    }

    .circle-load {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-load-svg {
      stroke-dasharray: 0, 570;
      animation: rot 8s linear infinite;
    }

    @keyframes rot {
      100% {
        stroke-dasharray: 570, 570;
      }
    }


    .line-animation2 {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .la-line {
      stroke-width: 1px;
      stroke: #000;
      stroke-dasharray: 282;
      stroke-dashoffset: 282;
      animation: dash 0.5s ease-in forwards;
    }

    .la-line2 {
      stroke-width: 1px;
      stroke: #000;
      stroke-dasharray: 282;
      stroke-dashoffset: 282;
      animation: dash 0.5s ease-out 0.5s forwards;
    }

    .la-rect {
      fill: none;
      stroke: #000;
      stroke-dasharray: 720;
      stroke-dashoffset: 720;
      animation: dash 0.5s linear 1s forwards;
    }

    .la-circle {
      fill: none;
      stroke: #000;
      stroke-dasharray: 720;
      stroke-dashoffset: 720;
      animation: dash 0.5s ease-in 1s forwards;
    }

    .la-rect2 {
      fill: none;
      stroke: #000;
      stroke-dasharray: 720;
      stroke-dashoffset: -720;
      animation: dash 1s ease-out 1s forwards;
    }

    .la-circle2 {
      fill: none;
      stroke: #000;
      stroke-dasharray: 720;
      stroke-dashoffset: -720;
      animation: dash 1s linear 1s forwards;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }


    .container {
      width:200px;
      margin: 20px auto;
    }
    .yy {
      stroke-width:1;
      stroke:#ff7700;
      animation: lineMove 3s ease-out infinite;
    }

    @keyframes lineMove {
      0% {
        stroke-dasharray: 0, 378;
      }
      50% {
        stroke-dasharray: 378, 378;
        fill: rgba(0, 0, 0, 0);
        opacity: 1;
      }
      100% {
        stroke-dasharray: 378, 378;
        fill: rgba(255, 119, 0, .5);
        opacity: 0;
      }
    }
  </style>
</head>
