<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div @click="f(log)">1</div>
</div>

    new Vue({
        el: '#app',
        methods:{

            log(){
	            console.log(1);
            }
        }
    })
</script>
