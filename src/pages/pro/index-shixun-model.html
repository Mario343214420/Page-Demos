<script>
    (function initToggleBtn () {
	    var toggleBtnList = document.getElementsByClassName('toggle-btn')
	    var flag = false
        for(var i = 0; i < toggleBtnList.length; i++){
	        toggleBtnList[i].on = false
		    toggleBtnList[i].addEventListener('click', function () {
			    this.on = !this.on
                // 判断dom添加属性执行对应事件
                function onUse() {
			    	this.classList.add('on')
                }
                function offUse() {
                    this.classList.remove('on')
                }
			    this.on ? onUse.call(this) : offUse.call(this)
		    })
	    }
    })()
</script>
