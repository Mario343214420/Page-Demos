<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--script-->
    <script src="../../js/lib/vue.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/shixun-batch-pro.css">
</head>
<body>
<div class="base">
    <div class="batch-set-title">批量新建实训项目</div>
    <div class="batch-set-container">
        <div class="batch-inner">
            <div class="batch-title">批量新建项目</div>
            <div class="batch-form">
                <div class="batch-form-item">
                    <span class="form-item-title is-required">
                        项目类型
                    </span>
                    <select name="" id="">
                        <option value="0"></option>
                    </select>
                </div>
                <div class="batch-form-item">
                </div>
                <div class="batch-form-item">
                    <span class="form-item-title is-required">
                        选择模型
                    </span>
                    <input type="text" readonly>
                    <span class="select-btn">选择</span>
                </div>
                <div class="batch-form-item">
                    <span class="form-item-title is-required">
                        选择课程
                    </span>
                    <input type="text" readonly>
                    <span class="select-btn">选择</span>
                    <span class="modal">

                    </span>
                </div>
                <div class="batch-form-item">
                    <span class="form-item-title is-required">
                        启动日期
                    </span>
                    <input type="text">
                </div>
                <div class="batch-form-item">
                    <span class="form-item-title is-required">
                        结束日期
                    </span>

                    <input type="text">
                </div>
                <div class="batch-form-item last" style="height:auto;width: 100%;">
                    <span class="form-item-title is-required" >
                        实验目的
                    </span>
                    <textarea name="" id="" cols="30" rows="4" style="vertical-align: top;margin-top: 15px;"></textarea>
                </div>
                <div class="batch-form-item" style="height:auto;width: 100%;">
                    <span class="form-item-title is-required" >
                        实验内容
                    </span>
                    <textarea name="" id="" cols="30" rows="4" style="vertical-align: top;margin-top: 15px;"></textarea>
                </div>
                <div class="batch-table">
                    <div class="batch-table-title">
                        新增项目信息
                    </div>
                    <div class="batch-table-container">
                        <table>
                            <thead>
                            <tr>
                                <th class="table-index">序号</th>
                                <th style="min-width: 200px">项目名称</th>
                                <th style="min-width: 200px">受评价体</th>
                                <th style="min-width: 200px">项目描述</th>
                                <th style="width: 140px">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="table-index">1</td>
                                <td><input type="text"></td>
                                <td><input type="text" readonly></td>
                                <td></td>
                                <td>
                                    <a href="javascript:;">删除</a>
                                    <a href="javascript:;">选择企业</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/lib/jquery.min.js"></script>
<script>
    $('.select-btn').on('click',function () {
	    console.dir($(this).children());
    })
</script>
</body>
</html>
