<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .swiper-wrapper{
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        .left{
            width: 880px;
            margin-right: 20px;
        }
        .right{
            width: 300px;
        }
        .right .title{
            font-weight: 700;
            font-size: 20px;
            line-height: 30px;
        }
        .right .title i{
            font-style: normal;
            display: inline-block;
            vertical-align: middle;
        }
        .right .title img{
            width: 24px;
            height: 24px;
            display: inline-block;
            vertical-align: middle;
        }
        .right .btn-wrapper{
            display: flex;
            justify-content: space-around;
            line-height: 36px;
            padding: 10px 0;
            cursor: pointer;
            font-weight: 700;
            border-top: 1px solid #fcfcfc;
        }
        .right .table{
            width: 100%;
            line-height: 36px;
            border: none;
            padding: 0;
            font-size: 14px;
        }
        .right .table .th, .right .table .td{
            text-align: center;
            border: none;
            padding: 0;
            color: #6c6c6c;
            flex: 1;
        }
        .right .table .tr{
            background-color: #fafafa;
            display: flex;
        }
        .right .table .tr:first-child .th{
            font-weight: 400;
            background-color: #e4edf6;
            color: #02a0ea;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div class="swiper-wrapper">
        <div class="left">

        </div>
        <div class="right">
            <div class="title">
                <img src="" alt="">
                <i>信用信息统计排行</i>
            </div>
            <div class="btn-wrapper">
                <div @click="deptFlag = 0">市直部门</div>
                <div @click="deptFlag = 1">县区部门</div>
            </div>
            <div class="table">
                <div class="tr">
                    <div class="th">排名</div>
                    <div class="th">部门名称</div>
                    <div class="th">条数</div>
                </div>
            </div>
            <div class="table" v-show="deptFlag === 0">
                <div class="tr" v-for="(item, index) in list" :key="index">
                    <div class="td">{{ index + 1 }}</div>
                    <div class="td">{{ item.dept }}</div>
                    <div class="td">{{ item.count }}</div>
                </div>
            </div>
            <div class="table" v-show="deptFlag === 1">
                <div class="tr" v-for="(item, index) in list" :key="index">
                    <div class="td">{{ index + 1 }}</div>
                    <div class="td">{{ item.dept }}</div>
                    <div class="td">{{ item.count }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
            	deptFlag: 0,
	            list: [{ dept:'国税局', count:1000 }, { dept:'财政局', count:1000 }, { dept:'建设局', count:1000 }, { dept:'税务局', count:1000 }, { dept:'社保局', count:1000 }, { dept:'土地局', count:1000 }, { dept:'11', count:1000 }, { dept:'22', count:1000 }]
            }
        }
    })
</script>
</body>
</html>
