<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="../../styles/reset.css">
	<link rel="stylesheet" href="../../js/lib/bin-ui/styles/index.css">
	<link rel="stylesheet" href="../../styles/index-rc-treat.css">
</head>
<body>
<div id="app" v-cloak>
	<div class="main-wrapper">
		<div class="square">
			<div class="square-title">
				<i>医疗机构</i>
			</div>
			<div class="square-chart">
				<div class="card-divide-30 card-item bgc-blue-dark clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon01.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
				<div class="card-divide-30 card-item bgc-orange clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon02.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
				<div class="card-divide-30 card-item bgc-blue-light clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon03.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
			</div>
		</div>
		<div class="square">
			<div class="square-title">
				<i>从业人员</i>
			</div>
			<div class="square-chart">
				<div class="card-divide-22 card-item bgc-green-light clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon04.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
				<div class="card-divide-22 card-item bgc-blue-light clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon05.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
				<div class="card-divide-22 card-item bgc-gray clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon06.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
				<div class="card-divide-22 card-item bgc-green-dark clear-both">
					<div class="icon">
						<img src="../../images/rc-treat/icon07.png" alt="">
					</div>
					<div class="count">
						<p>医疗</p>
						<p>43</p>
					</div>
				</div>
			</div>
		</div>
		<div class="divide clear-both">
			<div class="width-58percent float-left">
				<div class="square">
					<div class="square-title">
						<i>信用等级的数量及占比</i>
						<span class="right-select">
							<select name="" id="">
								<option>医疗机构</option>
								<option>医保机构</option>
							</select>
						</span>
					</div>
					<div class="square-chart">
						<div class="square-inner clear-both">
							<div class="chart-item">
								<b-charts height="230px" width="100%" :options="creditLvBarChartOptionL"/>
							</div>
							<div class="perch"></div>
							<div class="grade-bar">
								<p>AAA</p>
								<p>AA</p>
								<p>A+</p>
								<p>A</p>
								<p>B</p>
								<p>C</p>
								<p>D</p>
							</div>
							<div class="perch"></div>
							<div class="chart-item">
								<b-charts height="230px" width="100%" :options="creditLvBarChartOptionR"/>
							</div>
						</div>
					</div>
					<div class="legend-bar">
						<span class="color-tip bgc-green-dark"></span>
						<span>数量</span>
						<span class="color-tip bgc-blue-light"></span>
						<span>占比</span>
					</div>
				</div>
				<div class="square">
					<div class="square-title">
						<i>区域信用情况分析</i>
					</div>
					<div class="square-chart">
						<b-charts height="230px" width="100%" :options="creditAreaBarChartOption"/>
					</div>
				</div>
			</div>
			<div class="square float-right width-40percent">
				<div class="square-title">
					<i>信用排行</i>
				</div>
				<div class="filter-bar">
					<span class="filter-label">选择区域：</span>
					<span class="filter-select">
						<select name="" id="">
							<option value="0">镇1</option>
							<option value="1">镇2</option>
						</select>
					</span>
					<span style="float: right" class="filter-select">
						<select name="" id="">
							<option value="0">主体1</option>
							<option value="1">主体2</option>
						</select>
					</span>
					<span class="filter-label" style="float: right">选择主体：</span>
				</div>
				<div class="square-chart">
					<b-table style="width: 100%; margin-top: 8px;" :columns="columns" :data="data"></b-table>
				</div>
			</div>
		</div>
		<div class="square">
			<div class="square-title">
				<i>正负面信息占比</i>
			</div>
			<div class="square-chart">
				<span class="pie-chart">
					<p class="chart-title">医疗机构</p>
					<b-charts class="x-center" height="220px" width="80%" :options="organRingChartOption"/>
				</span>
				<span class="pie-chart">
					<p class="chart-title">从业人员</p>
					<b-charts class="x-center" height="220px" width="80%" :options="obtainRingChartOption"/>
				</span>
				<span class="pie-chart">
					<p class="chart-title">参保人员</p>
					<b-charts class="x-center" height="220px" width="80%" :options="insuredRingChartOption"/>
				</span>
			</div>
		</div>
	</div>
</div>
<script src="../../js/lib/vue.min.js"></script>
<script src="../../js/lib/echarts/echarts.min.js"></script>
<script src="../../js/lib/bin-charts.min.js"></script>
<script src="../../js/lib/bin-ui/bin-ui.umd.min.js"></script>
<script>
	new Vue({
		el:"#app",
		data: function () {
			return {
				creditLvBarChartOptionL: {},
				creditLvBarChartOptionR: {},
				creditAreaBarChartOption: {},
				columns: [
					{
						title: '排名',
						key: 'index',
						align: 'center',
						width: 80
					},
					{
						title: '机构名称',
						key: 'name',
						align: 'center'
					},
					{
						title: '信用分',
						key: 'score',
						align: 'center',
						width: 100
					}
				],
				data: (() => {
					let arr = [];
					for (let i = 0; i < 10; i++){
						arr.push({
							index: i+1,
							name: '***医院',
							score: '1024'
						})
					}
					return arr
				})(),
				organRingChartOption: {},
				obtainRingChartOption: {},
				insuredRingChartOption: {}
			}
		},
		created() {
			this.creditLvBarChartOptionL = {
				tooltip: { trigger: 'axis' },
				grid: { top: 20, right: 0, bottom: 0 },
				xAxis: {
					show: false,
					type: 'value',
					axisTick: {
						alignWithLabel: true
					},
					inverse: true,
					data :['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
				},
				yAxis: {
					show: false,
					type: 'category'
				},
				series: [{
					type: 'bar',
					name: '数量',
					itemStyle:{
						barBorderRadius: [7,7,7,7],
						color: '#53d9e5'
					},
					label: {
						show: true,
						position: 'left',
						color: '#666666'
					},
					barWidth: 10,
					data :[220,315,213,432,566,400,567]
				}]
			};
			this.creditLvBarChartOptionR = {
				tooltip: { trigger: 'axis' },
				grid: { top: 20, left: 0, bottom: 0 },
				xAxis: {
					show: false,
					type: 'value',
					axisTick: {
						alignWithLabel: true
					},
					data :['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
				},
				yAxis: {
					show: false,
					type: 'category'
				},
				series: [{
					barWidth: 10,
					type: 'bar',
					name: '数量',
					itemStyle:{
						barBorderRadius: [7,7,7,7],
						color: '#60b8f7'
					},
					label: {
						show: true,
						position: 'right',
						color: '#666666',
						formatter: '{c}%'
					},
					data :[40,50,55,60,70,75,65]
				}]
			};
			this.creditAreaBarChartOption = {
				tooltip: { trigger: 'axis' },
				grid: { top: 20, left: 80, bottom: 40 },
				xAxis: {
					axisTick:{
						show: false
					},
					axisLine: {
						show: false
					},
					type: 'value',
					data :['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
				},
				yAxis: {
					axisTick:{
						show: false
					},
					axisLabel: {
						color: '#333'
					},
					axisLine: {
						lineStyle: {
							color: '#eee'
						}
					},
					type: 'category',
					data:['xx区域', 'xx区域', 'xx区域', 'xx区域', 'xx区域', 'xx区域', 'xx区域']
				},
				series: [{
					barWidth: 10,
					type: 'bar',
					name: '数量',
					itemStyle:{
						barBorderRadius: [7,7,7,7],
						color: '#60b8f7'
					},
					label: {
						show: true,
						position: 'right',
						color: '#666666',
						formatter: '{c}%'
					},
					data :[40,50,55,60,70,75,65]
				}]
			};

			this.organRingChartOption = {
				color: ['#65b9f9','#5ae0c5'],
						title: {
					text: '归集总量',
							textStyle: {
						fontWeight: 500,
								fontSize: 14
					},
					subtext:'10000',
							subTextStyle: {
						fontWeight: 500,
								fontSize: 10
					},
					top: '40%',
							x: 'center'
				},
				grid: {
					containLabel: true
				},
				series: [
					{
						type: 'pie',
						radius: ['30%', '50%'],
						avoidLabelOverlap: false,
						label: {
							color: '#333',
							show: true,
							formatter: (param)=> param.name + '\n 数量：' +param.value + '\n 占比：' + parseInt(param.percent) + '%',
							lineHeight: 18
						},
						labelLine: {
							show: true
						},
						data: [
							{value: 335, name: '正面信息', percent:60},
							{value: 310, name: '负面信息', percent:40}
						]
					}
				]
			};
			this.obtainRingChartOption = {
		color: ['#65b9f9','#5ae0c5'],
				title: {
			text: '归集总量',
					textStyle: {
				fontWeight: 500,
						fontSize: 14
			},
			subtext:'10000',
					subTextStyle: {
				fontWeight: 500,
						fontSize: 10
			},
			top: '40%',
					x: 'center'
		},
		grid: {
			containLabel: true
		},
		series: [
			{
				type: 'pie',
				radius: ['30%', '50%'],
				avoidLabelOverlap: false,
				label: {
					color: '#333',
					show: true,
					formatter: (param)=> param.name + '\n 数量：' +param.value + '\n 占比：' + parseInt(param.percent) + '%',
					lineHeight: 18
				},
				labelLine: {
					show: true
				},
				data: [
					{value: 335, name: '正面信息'},
					{value: 310, name: '负面信息'}
				]
			}
		]
	};
			this.insuredRingChartOption = {
		color: ['#65b9f9','#5ae0c5'],
				title: {
			text: '归集总量',
					textStyle: {
				fontWeight: 500,
						fontSize: 14
			},
			subtext:'10000',
					subTextStyle: {
				fontWeight: 500,
						fontSize: 10
			},
			top: '40%',
					x: 'center'
		},
		grid: {
			containLabel: true
		},
		series: [
			{
				type: 'pie',
				radius: ['30%', '50%'],
				avoidLabelOverlap: false,
				label: {
					color: '#333',
					show: true,
					formatter: (param)=> param.name + '\n 数量：' +param.value + '\n 占比：' + parseInt(param.percent) + '%',

					{value: 335, name: '正面信息'},
					{value: 310, name: '负面信息'}

		}
