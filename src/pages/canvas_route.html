<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="cvs" width="1000" height="600"></canvas>
<script>
  const cvs =  document.getElementById('cvs')
  const ctx = cvs.getContext('2d')
  const grd= ctx.createLinearGradient(0,0,175,50);
  grd.addColorStop(0,"#FF0000");
  grd.addColorStop(1,"#00FF00");
  ctx.beginPath()
  ctx.moveTo(10,10);
  ctx.lineTo(300,200)
  ctx.lineTo(100,200)
  ctx.stroke()
  console.log(ctx);
</script>
</body>
</html>
