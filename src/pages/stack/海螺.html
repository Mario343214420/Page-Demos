<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 100%; height: 800px;"></div>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let option = {
        title: {
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value'
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 10
        }, {
            start: 0,
            end: 10
        }],
        series: [
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    axios.get('http://ea5d-180-104-47-92.ngrok.io/json/%E6%B5%B7%E8%9E%BA%E4%BC%B0%E5%80%BC.json').then(
        res => {
            console.log(res.data[0])
            let series = []
            series.push(...[{}, {}, {}, {}])
            let arr = []

            series[0].data = []
            series[1].data = []
            series[2].data = []
            // series[3].data = []
            res.data.forEach(item=>{
                arr.push(item.date)
                series[0].name='peTTM 滚动市盈率',
                series[0].type='line',
                series[0].data.push(item.peTTM)
                series[1].name='pbMRQ 市净率',
                series[1].type='line',
                series[1].data.push(item.pbMRQ)
                series[2].name='psTTM 滚动市销率',
                series[2].type='line',
                series[2].data.push(item.psTTM)
                // series[3].name='pcfNcfTTM',
                // series[3].type='line',
                // series[3].data.push(item.pcfNcfTTM)
            })
            option.xAxis.data = arr
            option.series = series
            console.log(option)
            myChart.setOption(option);
        }
    )
    // 使用刚指定的配置项和数据显示图表。
</script>
</body>
</html>
