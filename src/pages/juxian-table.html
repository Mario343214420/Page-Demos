<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../js/lib/bin-ui/styles/index.css">
  <link rel="stylesheet" href="../styles/juxian-table.css">
  <script type="text/javascript" src="../js/lib/vue.min.js"></script>
  <script type="text/javascript" src="../js/lib/bin-ui/bin-ui.min.js"></script>
</head>
<body>
<div id="app">
  <b-card class="box-card" header="查询条件" style="margin-bottom: 20px;">
    <template slot="header">
      <div>
        <b-icon name="ios-search" size="20" color="#656c7e" bold></b-icon>
        <i style="color: #656c7e" bold>查询条件</i>
      </div>
    </template>
    <div class="condition" flex>
      <span flex>
        <i>开始时间：</i>
        <b-date-picker placement="bottom-start" placeholder="选择日期"></b-date-picker>
      </span>
      <span flex>
        <i>结束时间：</i>
        <b-date-picker placement="bottom-start" placeholder="选择日期"></b-date-picker>
      </span>
      <span flex>

        <b-button type="primary">导出excel</b-button>
        <b-button icon="ios-cloud-download" type="primary">导出excel</b-button>
      </span>
    </div>
  </b-card>
  <b-card class="box-card">
    <template slot="header">
      <div>
        <b-icon name="ios-list" size="20" color="#656c7e" bold></b-icon>
        <i style="color: #656c7e" bold>数据列表</i>
      </div>
    </template>
    <div class="list">
      <div>
        <b-button icon="ios-cloud-download" type="primary">导出excel</b-button>
      </div>
      <div class="table-title">
        <i bold>信用信息平台录入统计表（截至XXXX年XX月XX日）</i>
      </div>
      <div class="table">
        <table width="100%">
          <thead>
            <tr >
              <th colspan="4" align="center">法人录入统计</th>
              <th colspan="3" align="center">自然人录入统计</th>
            </tr>
            <tr style="background-color: #f7f7f7;">
              <th>序号</th>
              <th>项目</th>
              <th>子项目</th>
              <th>数量</th>
              <th>项目</th>
              <th>子项目</th>
              <th>数量</th>
            </tr>
          </thead>

          <tbody>
          <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </b-card>

</div>
<script>
  new Vue({
    el: '#app'
  })
</script>
</body>
</html>
