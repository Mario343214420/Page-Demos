<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../styles/reset.css">
  <link rel="stylesheet" href="../../js/lib/bin-ui/styles/common/flex.css">
  <link rel="stylesheet" href="../../js/lib/bin-ui/styles/index.css">
  <link rel="stylesheet" href="../../styles/luohe/data-2.css">
  <script src="../../js/lib/vue.min.js"></script>
  <script src="../../js/lib/echarts/echarts.min.js"></script>
  <script src="../../js/lib/bin-ui/bin-ui.umd.min.js"></script>
</head>
<body>
<div id="app" v-cloak>
  <div class="top-wrapper">
    <p>企业信用风险评价分析</p>
  </div>
  <div class="main-wrapper" flex="main:justify">
    <div class="panel" flex="dir:top main:justify" flex-box="1">
      <div class="light-container" flex-box="1">

      </div>
    </div>
    <div class="panel" flex="dir:top main:justify" style="width: 500px;margin-right: 0;">
      <div class="light-container h264px">
        <div class="title">食品类企业量化分级统计表</div>
        <div class="content">
          <div id="pieChart" class="simple-chart"></div>
        </div>
      </div>
      <div class="light-container h264px">
        <div class="title">食品行业抽检情况趋势分析</div>
        <div class="content">
          <div id="lineChart" class="simple-chart"></div>
        </div>
      </div>
      <div class="light-container h264px">
        <div class="title">新增食品企业数量分析</div>
        <div class="content">
          <div id="areaChart" class="simple-chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../js/lib/echarts/extension/bmap.min.js"></script>
<script src="../../js/lib/echarts/map/luohe.js"></script>
<script>
	new Vue({
		el: '#app',
		data: function () {
			return {
				top: {
					msg: 8848,
          dept: 20
        },
        mid:{
					lic:2,
          punish:2,
          honor:0,
          check:0,
					random: 0,
          lose:4,
	        abnormal:0,
          black:0
        }
      }
		},
		mounted: function () {
			var colorList = ['#563cff', '#e48831', '#f03e58', '#1fdf94', '#04c8ff', '#1167e2']
			// 假数据
			var barChartData1 = [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6]
			var barChartData2 = [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 180.0]
			// var areaChartData = ['2020-04', '2020-05', '2020-06', '2020-07', '2020-08', '2020-09', '2020-010']
			var ringChartData = [
				{value: 335, name: '金融'},
				{value: 310, name: '保险'},
				{value: 234, name: '建筑'},
				{value: 135, name: '环保'},
				{value: 200, name: '其他'}
			]
			var roseChartData = [
				{
					name: '红名单',
					list: ringChartData
				}, {
					name: '黑名单',
					list: ringChartData
				}
			]
			var xLabel0 = ['AAA', 'AA', 'A', 'B', 'C', 'D', 'E']
			var xLabel1 = ['公安局', '人社局', '民政局', '市场监督局', '交通局', '地税局', '交通局', '税务局']
			var xLabel2 = ['2020-04', '2020-05', '2020-06', '2020-07']

			this.renderChart([
				{fun: this.renderBarChart, id: 'barChart0', color: '#02d0ff', data: barChartData1, xLabel: xLabel0},
				{fun: this.renderBarChart, id: 'barChart1', color: '#4dcea8', data: barChartData1, xLabel: xLabel0},
				{fun: this.renderBarChart, id: 'barChart2', color: '#02d0ff', data: barChartData2, xLabel: xLabel1},
				{fun: this.renderRingChart, id: 'ringChart', color: colorList, data: ringChartData},
				{fun: this.renderRoseChart, id: 'roseChart', color: colorList, data: roseChartData},
				{fun: this.renderAreaChart, id: 'areaChart', color: '#07a8e3', data: [820, 932, 901, 934], xLabel: xLabel2},
				{fun: this.renderMap, id: 'mapChart'}
			])
		},
		methods: {
			// renderChart方法统一调用render，
			// 参数使用arr包裹每个表格渲染方法，
			// 自动以fun属性作为基础渲染方法，
			// funList{fun,id,color,data...}
			// 并将其他key作为渲染方法的调用参数
			// example: renderChart(paramObj){
			//    ...
			// }
			// paramObj:{id,color,data...}
			renderChart: function (funList) {
				var _self = this
				funList.forEach(function (item) {
					var arr = []
					if (Object.prototype.toString.call(item).slice(8, -1) === 'Object') {
						var obj = {}
						var keys = Object.keys(item)
						keys.splice(keys.indexOf('fun'), 1)
						for (var i = 0; i < keys.length; i++) {
							obj[keys[i]] = item[keys[i]]
						}
						item.fun.call(_self, obj)
					} else {
						console.log('funList中存在非对象个体')
					}
				})
			},
			renderBarChart: function (paramObj) {
				var rotate = paramObj.data.length > 7 ? 30 : 0
				var myChart = echarts.init(document.getElementById(paramObj.id));
				var option = {
					color: paramObj.color,
					grid: {
						top: '10%',
						bottom: '20%'
					},
					xAxis: {
						type: 'category',
						data: paramObj.xLabel,
						axisLine: {
							lineStyle: {
								color: '#5d6788'
							}
						},
						boundaryGap: ['10%', '10%'],
						axisTick: {
							interval: 0,
							alignWithLabel: true
						},
						axisLabel: {
							rotate: rotate
						}
					},
					yAxis: {
						type: 'value',
						axisLine: {
							lineStyle: {
								color: '#5d6788'
							}
						},
						splitLine: {
							lineStyle: {
								color: '#5d6788'
							}
						}
					},
					series: [{
						data: paramObj.data,
						type: 'bar',
						barWidth: 20
					}]
				};
				myChart.setOption(option)
			},
			renderAreaChart: function (paramObj) {
				var myChart = echarts.init(document.getElementById(paramObj.id));
				var option = {
					color: paramObj.color,
					grid: {
						top: '20%',
						bottom: '20%'
					},
					xAxis: {
						type: 'category',
						boundaryGap: false,
						data: paramObj.xLabel,
						axisLine: {
							lineStyle: {
								color: '#5d6788'
							}
						}
					},
					legend: {
						top: 0,
						right: 0,
						data: ['风险企业信用预警'],
						textStyle: {
							color: '#fff'
						}
					},
					yAxis: {
						type: 'value',
						axisLine: {
							lineStyle: {
								color: '#5d6788'
							}
						},
						splitLine: {
							lineStyle: {
								color: '#5d6788'
							}
						}
					},
					series: [{
						name: '风险企业信用预警',
						data: paramObj.data,
						type: 'line',
						areaStyle: {
							color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
								offset: 0,
								color: paramObj.color
							}, {
								offset: 1,
								color: 'transparent'
							}])
						},
					}]
				};
				myChart.setOption(option)
			},
			renderRingChart: function (paramObj) {
				var myChart = echarts.init(document.getElementById(paramObj.id));
				var legendList = paramObj.data.map(item => item.name)
				var option = {
					color: paramObj.color,
					grid: {
						top: '10%',
						bottom: '20%'
					},
					tooltip: {
						trigger: 'item',
						formatter: '{a} <br/>{b}: {c} ({d}%)'
					},
					legend: {
						bottom: 10,
						data: legendList,
						textStyle: {
							color: '#fff'
						},
            icon:'circle'
					},
					series: [
						{
							name: '访问来源',
							type: 'pie',
							radius: ['50%', '70%'],
							center: ['50%', '40%'],
							avoidLabelOverlap: false,
							label: {
								show: true,
								color: '#fff'
							},
							data: paramObj.data
						}
					]
				};
				myChart.setOption(option);
			},
			renderRoseChart: function (paramObj) {
				var myChart = echarts.init(document.getElementById(paramObj.id));
				var legendList = paramObj.data[0].list.map(item => item.name)
				var option = {
					color: paramObj.color,
					grid: {
						top: '10%',
						bottom: '20%'
					},
					tooltip: {
						trigger: 'item',
						formatter: '{a} <br/>{b} : {c} ({d}%)'
					},
					legend: {
						bottom: 10,
						data: legendList,
						textStyle: {
							color: '#fff'
						},
						icon:'circle'
					},
					series: [
						{
							name: paramObj.data[0].name,
							type: 'pie',
							radius: [20, 60],
							center: ['25%', '40%'],
							roseType: 'radius',
							label: {
								show: false
							},
							data: paramObj.data[0].list
						},
						{
							name: paramObj.data[1].name,
							type: 'pie',
							radius: [20, 60],
							label: {
								show: false
							},
							center: ['75%', '45%'],
							roseType: 'area',
							data: paramObj.data[1].list
						}
					]
				};
				myChart.setOption(option)
			},
			renderMap: function (paramObj) {
				var chinaGeoCoordMap = {
					'舞阳县': [113.70565,33.546278],
					'源汇区': [113.957,33.54],
					'郾城区': [113.95,33.65],
					'召陵区': [114.18686,33.567555],
					'临颍县': [113.938891,33.80609]
				};
				var chinaDatas = [
					[{
						name: '郾城区',
						value: 0
					}],	[{
						name: '召陵区',
						value: 0
					}],	[{
						name: '舞阳县',
						value: 0
					}],	[{
						name: '临颍县',
						value: 0
					}]
				];

				var convertData = function(data) {
					var res = [];
					for(var i = 0; i < data.length; i++) {
						var dataItem = data[i];
						var fromCoord = chinaGeoCoordMap[dataItem[0].name];
						var toCoord = [113.957,33.54];
						if(fromCoord && toCoord) {
							res.push([{
								coord: fromCoord,
								value: dataItem[0].value
							}, {
								coord: toCoord,
							}]);
						}
					}
					return res;
				};
				var series = [];
				[['源汇区', chinaDatas]].forEach(function(item, i) {
					// console.log(item)
					series.push({
							type: 'lines',
							zlevel: 1,
							effect: {
								show: true,
								period: 4, //箭头指向速度，值越小速度越快
								trailLength: 0.02, //特效尾迹长度[0,1]值越大，尾迹越长重
								symbol: 'arrow',
								symbolSize: [5, 5], //图标大小
							},
							lineStyle: {
								normal: {
									width: 2, //尾迹线条宽度
									opacity: 0.1, //尾迹线条透明度
									curveness: .4 //尾迹线条曲直度
								}
							},
							data: convertData(item[1])
						},
						{
							type: 'effectScatter',
							coordinateSystem: 'geo',
							zlevel: 2,
							rippleEffect: { //涟漪特效
								period: 4, //动画时间，值越小速度越快
								brushType: 'stroke', //波纹绘制方式 stroke, fill
								scale: 4 //波纹圆环最大限制，值越大波纹越大
							},
							label: {
								normal: {
									show: true,
									position: 'right', //显示位置
									offset: [5, 0], //偏移设置
									formatter: function(params){//圆环显示文字
										return params.data.name;
									},
									fontSize: 13
								},
								emphasis: {
									show: true
								}
							},
							symbol: 'circle',
							symbolSize: function(val) {
								return 5+ val[2] * 5; //圆环大小
							},
							itemStyle: {
								normal: {
									show: false,
									color: '#f00'
								}
							},
							data: item[1].map(function(dataItem) {
								return {
									name: dataItem[0].name,
									value: chinaGeoCoordMap[dataItem[0].name].concat([dataItem[0].value])
								};
							}),
						},
						// 标的点
						{
							type: 'scatter',
							coordinateSystem: 'geo',
							zlevel: 2,
							rippleEffect: {
								period: 4,
								brushType: 'stroke',
								scale: 2
							},
							label: {
								normal: {
									show: true,
									position: 'right',
									//offset:[5, 0],
									color: '#00d0ff',
									formatter: '{b}',
									textStyle: {
										fontSize:18,
										color: "#00d0ff"
									}
								},
								emphasis: {
									show: true,
									color: "#f60"
								}
							},
							symbol: 'pin',
							symbolSize: 30,
							data: [{
								name: item[0],
								value: chinaGeoCoordMap[item[0]].concat([10]),
							}],
						}
					);
				});

				var option = {
					visualMap: { //图例值控制
						min: 0,
						max: 1,
						calculable: true,
						show: false,
						color: ['#f44336', '#fc9700', '#ffde00', '#ffde00', '#00eaff'],
						textStyle: {
							color: '#fff'
						}
					},
					geo: {
						map: 'luohe',
						zoom: 1.2,
						label: {
							emphasis: {
								show: false
							}
						},
						roam: true, //是否允许缩放
						itemStyle: {
							normal: {
								color: 'rgba(51, 69, 89, .5)', //地图背景色
								borderColor: '#516a89', //省市边界线00fcff 516a89
								borderWidth: 1
							},
							emphasis: {
								color: 'rgba(37, 43, 61, .5)' //悬浮背景
							}
						}
					},
					series: series
				};
				var chart = echarts.init(document.getElementById(paramObj.id));
				chart.setOption(option);
			}
		}
	})
</script>
</body>
</html>
