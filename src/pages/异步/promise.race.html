<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let p1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('p1')
    },2000)
  })
  let p2 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('p2')
    },3000)
  })
  let p3= new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('p3')
    },2200)
  })
  let pRace = Promise.race([p1, p2, p3])
  pRace.then(res => {
    console.log('先完成',res);
  })
</script>
</body>
</html>
