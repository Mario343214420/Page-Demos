<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/Mock.js/1.0.1-beta3/mock-min.js"></script>
  <style>
    .outer {
      display: flex;
      padding: 10px;
    }

    .l {
      flex: 1;
      margin-right: 10px;
      background-color: red;
    }

    .r {
      flex: 1;
      margin-left: 10px;
      background-color: blue;
    }

  </style>
</head>
<body>
<div class="outer">
  <div class="l">left</div>
  <div class="r">right</div>
</div>
<script>
	Mock.mock(
		'/mockNameList',
		{
			'name': Mock.mock('@cname')
		}
	)
	let fun = Mock.mock(
		{
			'list|20':[
				{
					'name': '@city()' + '@cword(3, 5)' + '有限公司',
          'party': '@cname()',
          'capital': '@natural(0,8000)',
          'score': '@natural(0,100)',
          'lv|1': ['A', 'B', 'C', 'D', 'E', 'F'],
				}
      ]
		}
	)
	console.log(fun);
</script>
</body>
</html>
