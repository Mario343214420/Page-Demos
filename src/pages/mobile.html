<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/lib/mobile.js"></script>
  <style>
      html, body, #app {
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          padding: 0;
          margin: 0;
      }

      #app {
          position: relative;
          padding-top: 100px;
      }

      .normal-font {
          font-size: 20px;
          text-align: center;
          text-shadow: -1px 1px 2px #949494
      }

      .auto-font {
          text-align: center;
          font-size: 1rem;
      }

      .card {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 4rem;
          height: 2rem;
          line-height: 2rem;
          padding: 0 1rem;
          font-size: 0.5rem;
          box-shadow: 0 0 4px #0f4a8b;
          background-color: #fff;
          -webkit-border-radius: 8px;
          -moz-border-radius: 8px;
          border-radius: 8px;
      }

  </style>
</head>
<body>
<div id="app">
  <div class="normal-font">
    this is normal font.
  </div>
  <div class="auto-font">
    this is auto font.
  </div>
  <div class="card">
    this is auto card.
  </div>
</div>
</body>
</html>
