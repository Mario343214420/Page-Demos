<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/lib/vue.min.js"></script>
  <script src="../js/lib/echarts/echarts.min.js"></script>
  <script src="../js/lib/echarts/map/xuzhou_area.js"></script>
</head>
<body>
<div id="app" style="width: 1000px; height: 800px;">
  <div ref="c" style="width: 100%; height: 100%; border: 1px solid #000;"></div>
</div>
<script>
  new Vue({
    el: '#app',
    mounted() {
    	this.init()
    },
    methods: {
    	init(){
		    var myChart = echarts.init(this.$refs.c);

		    // 指定图表的配置项和数据
		    var option = {
			    geo: {
				    map: "xuzhou",
				    roam: true,
            tooltip: {
              show: true

            },
				    itemStyle: {
					    normal: {
						    areaColor: "#013C62",
						    shadowColor:"#01273F",
						    shadowOffsetX:-10,
						    shadowOffsetY:25
					    },
					    emphasis: {
						    label:{
							    show:true
						    }
					    }
				    }
			    },
			    series: [
				    {
					    type: "map",
					    map: "xuzhou",
					    geoIndex: 1,
					    roam: true,
					    emphasis: {
						    label:{
							    show:true
						    }
					    },
					    itemStyle: {
						    normal: {
							    areaColor: "#013C62",
							    borderColor: "#263238",
							    borderWidth: 2,

							    label:{
								    show:true
							    }
						    }
					    }
				    }
			    ]
		    };

		    // 使用刚指定的配置项和数据显示图表。
		    myChart.setOption(option);
      }
    }
  })
</script>
</body>
</html>
