<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .color-board {
      display: flex;
      width: 1000px;

    }
    .color {
      flex: 1;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }
  </style>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
</head>
<body>
<div id="app">
<div class="color-board">
  <div class="color" v-for="(item, index) in colors_1" :key="index" :style="'background-color: ' + item">
    {{item}}
  </div>
</div>
<div class="color-board">
  <div class="color" v-for="(item, index) in colors_2" :key="index" :style="'background-color: ' + item">
    {{item}}
  </div>
</div>
</div>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data() {
    	return {
    		colors_1: [
    			'#54478c',
    			'#2c699a',
    			'#048BA8',
    			'#0DB39E',
    			'#16DB93',
    			'#83E377',
    			'#b9e769',
    			'#efea5a',
    			'#f1c453',
    			'#f29e4c'
        ],
        colors_2: [
        	'#7400b8',
        	'#6930c3',
        	'#5e60ce',
        	'#5390d9',
        	'#4ea8de',
        	'#48bfe3',
        	'#56cfe1',
        	'#64dfdf',
        	'#72efdd',
        	'#80ffdb',
        ]
      }
    }
  })
</script>
</body>
</html>
