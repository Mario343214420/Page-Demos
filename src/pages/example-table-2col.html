<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        i{
            font-style: normal;
        }
        .table-container{
            width: 840px;
            margin: 0 auto;
            padding: 14px 20px;
        }
        .inner-title{
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
            color: #285a8b;
            line-height: 40px;
            height: 40px;
        }
        .inner-title i{
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            padding: 0 4px;
            height: 40px;
            position: relative;
        }
        .inner-title i::after{
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #285a8b;
        }
        table{
            color: #7d7d7d;
            border-collapse: collapse;
            border-spacing: 0;
            width: 800px;
            margin: 0 auto;
            border-right: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
        }
        th,td{
            padding: 0
        }
        table tr td{
            padding: 10px 20px;
            border-left: 1px solid #e1e1e1;
            border-top: 1px solid #e1e1e1;
        }
        table tr td:nth-child(odd){
            width: 240px;
            background-color: #eaeff5;
        }
        table tr td:nth-child(even){
            width: 556px;
        }
    </style>
</head>
<body>
<div class="table-container">
    <div class="inner-title">
        <i>统一社会信用代码查询</i>
    </div>
    <div class="inner-body">
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
