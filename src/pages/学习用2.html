<!--文档流-->
<!DOCTYPE html>
<!--html主体-->
<html>
<!--头部说明文件-->
<head>
    <title>练习页面</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2,maximum-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1"  />
    <!--头部样式说明-->
    <style>
        /*样式有多种说明形式，被称为选择器，即选择dom标签的形式，选择对应dom标签，添加对应的样式*/
        /*第一种，标签选择器*/
        div {
            background: #1e87fa; /*添加背景色属性*/
        }
        /*第二种，类名选择器，对应dom的标签class类名*/
        .green-font {
            color: #19be6b; /*字体颜色属性*/
        }
        /*第三种，id选择器，权重最重，第一种权重最轻，权重重的会覆盖权重轻的属性值*/
        #idTest {
            background-color: red; /*背景色属性，有别于background*/
        }
    </style>
</head>
<!--html主体 dom结构-->
<body>
<i class="green-font">这是倾斜字体标签</i>
<strong>这是加粗字体标签</strong>
<div>这是占整行的块元素标签</div>
<span id="idTest">这是行内块元素，即不占整行</span>
<!--这是表格标签-->
<form method="get">
    <p>First name: <input type="text" name="fname" /></p>
    <p>Last name: <input type="text" name="lname" /></p>
    <input type="submit" value="Submit" />
</form>

<!--body体内注释的模式是这种尖括号包感叹号前后减减-->
</body>

</html>
