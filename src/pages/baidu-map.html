<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html {width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
    #allmap{height:500px;width:100%;}
    #r-result,#r-result table{width:100%;}
  </style>
  <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=mf9v9D2wro0QuBfsuhPl8wltrwcFSZqX"></script>
  <script src="//libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <title>根据起终点名称驾车导航</title>
</head>
<body>
<div id="allmap"></div>
<div id="driving_way">
  start:
  <input type="text" id="start"><br>
  end:
  <input type="text" id="end"><br>
  <select>
    <option value="0">最少时间</option>
    <option value="1">最短距离</option>
    <option value="2">避开高速</option>
  </select>
  <input type="button" id="result" value="查询"/>
</div>
<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
  var startArea = document.getElementById('start')
  var endArea = document.getElementById('end')
  // 百度地图API功能
	var map = new BMap.Map("allmap");
	var start = startArea.value;
	var end = endArea.value;
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
	//三种驾车策略：最少时间，最短距离，避开高速
	var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME,BMAP_DRIVING_POLICY_LEAST_DISTANCE,BMAP_DRIVING_POLICY_AVOID_HIGHWAYS];
	$("#result").click(function(){
		map.clearOverlays();
		var i=$("#driving_way select").val();
		search(start,end,routePolicy[i]);
		function search(start,end,route){
			var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true},policy: route});
			driving.search(start,end);
		}
	});
</script>
